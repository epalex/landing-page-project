<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Huddle landing page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/02ee3334f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.svg" alt="logo-image" />
        </header>
    
        <main>
            <img src="./images/illustration-mockups.svg" alt="illustration-image" />
            <section class="community">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but
                    so does your audience. Create connections with your users as you
                    engage in genuine discussion.
                </p>
                <button class="register-btn" type="button">Register</button>
            </section>
        </main>
    
        <footer>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <p>
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>,<br> coded by 
                <a href="https://www.facebook.com/alexopoulos.paminos" target="_blank">Paminos</a>
            </p>
        </footer>
    </div>
    
</body>

</html>
